<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <title>Slider</title>
</head>
<body>

   <div class="main">
      <input checked type="radio" name="respond" id="desktop">
         <article id="slider">
            <input checked type="radio" name="slider" id="switch1">
            <input type="radio" name="slider" id="switch2">
            <input type="radio" name="slider" id="switch3">
            <input type="radio" name="slider" id="switch4">
            <input type="radio" name="slider" id="switch5">

            <div id="slides">

               <div class="images">
                  <img class="img" src="./assets/Luis_Royo1.jpg" alt="Luis_Royo1">
                  <img class="img" src="./assets/Luis_Royo2.jpg" alt="Luis_Royo2">
                  <img class="img" src="./assets/Luis_Royo3.jpg" alt="Luis_Royo3">
                  <img class="img" src="./assets/Luis_Royo4.jpg" alt="Luis_Royo4">
                  <img class="img" src="./assets/Luis_Royo5.jpg" alt="Luis_Royo5">
               </div>
               
            </div>

            <div id="title" class="title">
               <div class="title-wrapper">
                  <p>Calm down, you will succeed</p>
                  <p>Consider an action plan</p>
                  <p>Relax</p>
                  <p>Think hard again</p>
                  <p>And go swimming</p>
               </div>
            </div>

            <div id="active">
               <label for="switch1">
                  <div class="dot"></div>
               </label>
               <label for="switch2">
                  <div class="dot"></div>

               </label>
               <label for="switch3">
                  <div class="dot"></div>

               </label>
               <label for="switch4">
                  <div class="dot"></div>

               </label>
               <label for="switch5">
                  <div class="dot"></div>

               </label>
            </div>
         </article>

   </div>   
</body>
</html>
