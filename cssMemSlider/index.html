<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <title>Slider</title>
</head>
<body>

   <div class="main">
      <input checked type="radio" name="respond" id="desktop">
         <article id="slider">
            <input checked type="radio" name="slider" id="switch1">
            <input type="radio" name="slider" id="switch2">
            <input type="radio" name="slider" id="switch3">
            <input type="radio" name="slider" id="switch4">
            <input type="radio" name="slider" id="switch5">

            <div id="slides">
               <div id="overflow">
                  <div class="image">
                     <article><img src="./assets/Luis_Royo1.jpg" alt="Luis_Royo1"><p>I am the best</p></article>
                     <article><img src="./assets/Luis_Royo2.jpg" alt="Luis_Royo2"><p>I am the best of the best</p></article>
                     <article><img src="./assets/Luis_Royo3.jpg" alt="Luis_Royo3"><p>Rock this world</p></article>
                     <article><img src="./assets/Luis_Royo4.jpg" alt="Luis_Royo4"><p>Beauty will save the world</p></article>
                     <article><img src="./assets/Luis_Royo5.jpg" alt="Luis_Royo5"><p>All good! Good luck!</p></article>
                  </div>
               </div>
            </div>
            <div id="controls">
               <label for="switch1"></label>
               <label for="switch2"></label>
               <label for="switch3"></label>
               <label for="switch4"></label>
               <label for="switch5"></label>
            </div>

            <div id="active">
               <label for="switch1"></label>
               <label for="switch2"></label>
               <label for="switch3"></label>
               <label for="switch4"></label>
               <label for="switch5"></label>
            </div>
         </article>
   </div>
   
</body>
</html>
